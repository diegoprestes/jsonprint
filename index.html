<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Print</title>
    <link rel="stylesheet" href="build/css/index.css">
</head>
<body>
	<header>
	    <h1>JSON Print</h1>
    </header>
    <section class="input">
    	<h2 class="input-header">
    		<span class="icon icon-circle-up"></span>
    		<span class="icon icon-circle-down hidden"></span>
    		Fill a JSON in one of the following options:</h2>


    	<div class="fields">
	    	<div class="field-group">
	    		<span class="field-label">Plain text:</span>
	    		<textarea class="field-area"></textarea>
	    	</div>
	    	<div class="field-group">
	    		<span class="field-label">URL:</span>
	    		<input class="field-text" type="text" name="input-url" value="http://localhost:3005/build/json/test.json">
	    	</div>
	    	<div class="field-group">
	    		<span class="field-label">File:</span>
	    		<input class="field-file" type="file" name="input-file" accept=".json">
	    	</div>
	    	<div class="field-group">
	    		<button class="field-process">Process</button>
	    	</div>
    	</div>
    </section>
    <section class="output">
    	
    </section>
    <footer>
    	
    </footer>
    <div class="notification">Lorem ipsum</div>

    <script src="build/js/bundle.js"></script>
</body>
</html>
